            <h2>Productos destacados</h2>
           <div class="productos wow fadeIn" data-wow-delay="1s">
                <figure>
                    <img src="img/productos/Espadon_Caballero_Negro.png" alt="Espadón del Caballero Negro">
                    <figcaption>Espadón del Caballero Negro</figcaption>
                    <p>Una de las Armas-y-Armaduras usadas para desafiar a los dragones ancestrales. La usaban también los errantes caballeros negros de Lordran.
                    El gran movimiento que pone el peso del cuerpo en el ataque refleja el gran tamaño de sus antiguos adversarios.</p>
                    <button>+ Agregar al carrito</button>
                </figure>

                <figure>
                    <img src="img/productos/armadura_de_caballero.png" alt="Armadura del anochecer">
                    <figcaption>Armadura del anochecer</figcaption>
                    <p>Armadura de Hodrick, Caballero Sagrado de los Reinos sin sol.   Esta armadura dorada ligera, llamada así por ser del color de la puesta de sol, está descolorida y envuelta en sucios harapos.   Este pobre idiota recorría el campo de batalla como un loco, atacando a aliados y enemigos.</p>
                    <button>+ Agregar al carrito</button>
                </figure>

                <figure>
                    <img src="img/productos/Arco_grande_del_Asesino_de_dragones_29.png" alt="Arco grande del Asesino de dragones">
                    <figcaption>Arco grande del Asesino de dragones</figcaption>
                    <p>Arco grande usado por los Asesinos de dragones en la era de los dioses. Mucho más grande que un arco común y mucho más poderoso.
                    Es necesario clavar el arco en el suelo para disparar. Es un proceso engorroso que deja al portador desprotegido. Solo puede disparar flechas grandes.</p>
                    <button>+ Agregar al carrito</button>
                </figure>

                <figure>
                    <img src="img/productos/Yelmo_Caballero_Elite.png" alt="Yelmo de Caballero de Élite">
                    <figcaption>Yelmo de Caballero de Élite</figcaption>
                    <p>Yelmo de un caballero desconocido, quizás un caballero de élite de Astora.
                    Aunque no quería renunciar a su misión de los no muertos, pereció en el Refugio de los no muertos, y allí se convirtió en Hueco.</p>
                    <button>+ Agregar al carrito</button>
                </figure>

                <figure>
                    <img src="img/productos/Grant.png" alt="Martillo Gigante Grant">
                    <figcaption>Martillo Gigante Grant</figcaption>
                    <p>Arma legendaria de la Blanca Vía, recibida por un divino caballero no muerto hace mucho tiempo.
                    Precisa de una fuerza sobrehumana para levantarlo, pero está bendecido y es muy eficaz contra agentes de la Oscuridad.</p>
                    <button>+ Agregar al carrito</button>
                </figure>

                <figure>
                    <img src="img/productos/Uchigatana.png" alt="Uchigatana">
                    <figcaption>Uchigatana</figcaption>
                    <p>Katana forjada en una tierra del este.
                      Famosa por sus enérgicos movimientos cortantes.
                      La Uchigatana realiza hermosos cortes y provoca hemorragias, pero su hoja se deteriora con facilidad.
                      </p>
                    <button>+ Agregar al carrito</button>
                </figure>
