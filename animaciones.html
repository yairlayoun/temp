<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mercado Medieval - Animaciones</title>
	<link rel="stylesheet" href="css/animaciones.css">
</head>
<body>
	
<section class="bg-dark">
	<div class="linear-gradient">
		<h3>Gradient</h3>
	</div>

	<div class="bg-info transform">
		<h3>Translate</h3>
	</div>

	<div class="bg-danger rotate">
		<h3>Rotate</h3>
	</div>

	<div class="bg-warning scale">
		<h3>Scale</h3>
	</div>

	<div class="bg-success skew">
		<h3>Skew</h3>
	</div>
</section>

<article>
	<div class="animate bg-info">Keyframes</div>
	<div class="transition bg-warning">Transition</div>
</article>

<button>click me</button>

</body>
</html>
